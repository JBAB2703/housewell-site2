<body>
  <header>
    <h1>Housewell</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="why.html">Why</a>

      <a href="gallery.html">Gallery</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="gallery-slider">
      <h2>Project Gallery</h2>
      <div class="slider-container">
        <div class="slider-track" id="sliderTrack">
          <img src="images/fireplace.jpg" alt="Custom fireplace surround">
          <img src="images/MRBasement1.jpeg" alt="Finished basement ceiling">
          <img src="images/MRBasement2.jpeg" alt="Finished basement cabinets">
          <!-- Add more images as needed -->
        </div>
        <button class="slider-btn prev" onclick="slide(-1)">❮</button>
        <button class="slider-btn next" onclick="slide(1)">❯</button>
      </div>
    </section>
    
  </main>

  <footer>
    <p>&copy; 2025 Housewell. Veteran Owned & Family Run.</p>
  </footer>

  <script>
    let currentIndex = 0;
    const track = document.getElementById('sliderTrack');
    const slides = track.querySelectorAll('img');
  
    function slide(direction) {
      currentIndex = (currentIndex + direction + slides.length) % slides.length;
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>
  
</body>
</html>
